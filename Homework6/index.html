<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework6</title>
</head>
<body align="center" bgcolor="black">
	<form action="#" name="form" id="form">
		<p><input type="text" name="first_name" id="first_name" placeholder="Write Your First Name" maxlength="15" required></p>
		<p><input type="text" name="last_name" id="last_name" placeholder="Write Your Last Name" maxlength="15" required></p>
		<p><input type="tel" name="telephone" id="telephone" placeholder="Write Your Tel Number" maxlength="15" required></p>
		<p><input type="email" name="email" id="email" placeholder="Write Your Email" maxlength="15" required></p>
		<p><textarea name="textarea" id="textarea" placeholder="Write Your Message" maxlength="15"></textarea></p>

		<p><select name="list" id="list" maxlength="15" multiple>
			<option value="Разработка сайта">Разработка сайта</option>
			<option value="одностраничный">одностраничный</option>
			<option value="многостраничный">многостраничный</option>
			<option value="интернет магазин">интернет магазин</option>
			<option value="на тильд">на тильд</option>
		</select></p>

		<p><button style="color:white;background-color:black;">Submit</button></p>
	</form>
</body>
</html>
