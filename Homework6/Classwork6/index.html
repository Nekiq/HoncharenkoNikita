<body align="center" bgcolor="black">
	<form action="#" id="form" name="form" align="center">
		<p><input type="first_name" id="first_name" placeholder="Write Your First Name" maxlength="15" required></p>
		<p><input type="last_name" id="last_name" placeholder="Write Your Last Name" maxlength="15" required></p>

		<p><select class="list" name="list" id="list">
			<option value="разработка корпоративный сайт">разработка корпоративный сайт</option>
			<option value="разработка лендинг сайт">разработка лендинг сайт</option>
			<option value="разработка интернет магазин">разработка интернет магазин</option>
			<option value="текстовое поле">текстовое поле</option>
		</select></p>
		<p><textarea class="texarea" name="textarea" id="textarea" placeholder="Your Message"></textarea></p>
		<p><button type="button">Submit</button></p>
	</form>
